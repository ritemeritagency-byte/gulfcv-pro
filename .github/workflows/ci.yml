name: CI

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  frontend-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Syntax check frontend scripts
        run: |
          node --check app.js
          node --check auth.js
          node --check profile.js
          node --check history.js
          node --check admin.js
          node --check subscription.js
          node --check config.js

  backend-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: server/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Static checks
        run: npm run check
      - name: Unit/integration test entrypoint
        run: npm test
